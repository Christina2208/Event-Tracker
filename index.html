<!DOCTYPE html>

<html>

<head>
    <title>Event Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvUSMreJT32LU9jP9Zeet-VYDoEEK0gUI&callback=initMap"></script> -->

</head>

<body>
    <header class="header">
        <h1 class="headingFont">Event Tracker</h1>
    </header>

    <div class="main">
        <div class="row">
            <div class="three columns left">
                <div class="city-search">
                    <h2 class="headerTwo">Search City Events</h2>
                    <input type="text" id="cityInput" class="u-full-width" placeholder="Enter city name"><br>
                    <button class="button-primary" id="searchBtn">Search</button>
                    <hr>
                    <div class="historyItems"></div> <!--all history items go here-->
                </div>
            </div>

            <div class="nine columns right">
                <h2 class="headerTwo">Events in <span class="cityName"></span></h2>
                <div class="eventInfoDiv"></div> <!-- eventInfo will go inside this div-->
                <div id="event-container"></div> <!--All event cards go here-->
            </div>
        </div>

    <script src="./script.js"></script>
</body>
</body>

</html>
